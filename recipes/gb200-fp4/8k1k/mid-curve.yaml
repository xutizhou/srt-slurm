name: "gb200-fp4-8k1k-mid-curve"

dynamo:
  version: 0.8.1

frontend:
  type: dynamo
  enable_multiple_frontends: true
  num_additional_frontends: 9
  nginx_container: nginx

model:
  path: "dsfp4"
  container: "lmsysorg/sglang:v0.5.8-cu130"
  precision: "fp4"

resources:
  gpu_type: "gb200"
  prefill_nodes: 6
  decode_nodes: 12
  prefill_workers: 6
  decode_workers: 1
  gpus_per_node: 4

backend:

  # Prefill-specific environment variables
  prefill_environment:
    TORCH_DISTRIBUTED_DEFAULT_TIMEOUT: "1800"
    PYTHONUNBUFFERED: "1"
    DYN_SKIP_SGLANG_LOG_FORMATTING: "1"
    SGLANG_NVFP4_CKPT_FP8_GEMM_IN_ATTN: "1"
    SGLANG_PER_TOKEN_GROUP_QUANT_8BIT_V2: "1"
    SGLANG_DISAGGREGATION_HEARTBEAT_MAX_FAILURE: "100000"
    SGLANG_DISAGGREGATION_BOOTSTRAP_TIMEOUT: "100000"
    SGLANG_DISAGGREGATION_WAITING_TIMEOUT: "100000"
    MC_TE_METRIC: "true"
    MC_FORCE_MNNVL: "1"
    NCCL_MNNVL_ENABLE: "1"
    NCCL_CUMEM_ENABLE: "1"
    SGLANG_MOONCAKE_CUSTOM_MEM_POOL: "True"
    SGLANG_USE_MESSAGE_QUEUE_BROADCASTER: "0"
    SGLANG_DISABLE_TP_MEMORY_INBALANCE_CHECK: "1"

  # Decode-specific environment variables
  decode_environment:
    TORCH_DISTRIBUTED_DEFAULT_TIMEOUT: "1800"
    PYTHONUNBUFFERED: "1"
    DYN_SKIP_SGLANG_LOG_FORMATTING: "1"
    SGLANG_NVFP4_CKPT_FP8_GEMM_IN_ATTN: "1"
    SGLANG_PER_TOKEN_GROUP_QUANT_8BIT_V2: "1"
    SGLANG_DISAGGREGATION_HEARTBEAT_MAX_FAILURE: "100000"
    SGLANG_DISAGGREGATION_BOOTSTRAP_TIMEOUT: "100000"
    SGLANG_DISAGGREGATION_WAITING_TIMEOUT: "100000"
    MC_TE_METRIC: "true"
    MC_FORCE_MNNVL: "1"
    NCCL_MNNVL_ENABLE: "1"
    NCCL_CUMEM_ENABLE: "1"
    SGLANG_MOONCAKE_CUSTOM_MEM_POOL: "True"
    SGLANG_USE_MESSAGE_QUEUE_BROADCASTER: "0"
    SGLANG_DISABLE_TP_MEMORY_INBALANCE_CHECK: "1"
    SGLANG_DEEPEP_NUM_MAX_DISPATCH_TOKENS_PER_RANK: "512"
    SGLANG_MOE_NVFP4_DISPATCH: "1"

  sglang_config:
    prefill:
      # Model configuration
      served-model-name: "deepseek-ai/DeepSeek-R1"
      trust-remote-code: true

      # KV cache and attention
      kv-cache-dtype: "fp8_e4m3"
      attention-backend: "trtllm_mla"

      # Quantization
      quantization: "modelopt_fp4"
      moe-runner-backend: "flashinfer_trtllm"

      # Radix cache disabled
      disable-radix-cache: true
      disable-chunked-prefix-cache: true

      # Other flags
      stream-interval: 50
      decode-log-interval: 1000
      watchdog-timeout: 1000000
      context-length: 9600
      disable-shared-experts-fusion: true
      disaggregation-bootstrap-port: 30001

      # Prefill-specific mode
      disaggregation-mode: "prefill"

      # Memory and token limits
      mem-fraction-static: 0.95
      max-total-tokens: 131072
      max-prefill-tokens: 524288
      chunked-prefill-size: 131072

      # Request handling
      max-running-requests: 30000
      load-balance-method: "round_robin"

      # Performance optimizations
      disable-cuda-graph: true
      enable-dp-attention: false
      fp4-gemm-backend: "flashinfer_cutlass"
      disaggregation-transfer-backend: nixl

      # Parallelism
      tp-size: 4
      dp-size: 1
      ep-size: 1

    decode:
      # Model configuration
      served-model-name: "deepseek-ai/DeepSeek-R1"
      trust-remote-code: true

      # KV cache and attention
      kv-cache-dtype: "fp8_e4m3"
      attention-backend: "trtllm_mla"

      # Quantization
      quantization: "modelopt_fp4"
      moe-runner-backend: "flashinfer_cutedsl"

      # Radix cache disabled
      disable-radix-cache: true
      disable-chunked-prefix-cache: true

      # Other flags
      stream-interval: 50
      decode-log-interval: 1000
      watchdog-timeout: 1000000
      context-length: 9600
      disable-shared-experts-fusion: true
      eplb-algorithm: "deepseek"
      disaggregation-bootstrap-port: 30001

      # Decode-specific mode
      disaggregation-mode: "decode"

      # Memory and token limits
      mem-fraction-static: 0.83
      max-total-tokens: 524288
      chunked-prefill-size: 24576

      # Request handling
      max-running-requests: 16384

      # DeepEP configuration
      moe-a2a-backend: "deepep"
      deepep-mode: "low_latency"
      ep-dispatch-algorithm: "static"
      ep-num-redundant-experts: 32

      cuda-graph-max-bs: 512
      num-reserved-decode-tokens: 112

      # Additional decode optimizations
      moe-dense-tp-size: 1
      enable-dp-lm-head: true
      prefill-round-robin-balance: true
      enable-dp-attention: true
      fp4-gemm-backend: "flashinfer_cutlass"
      disaggregation-transfer-backend: nixl

      # Parallelism
      tp-size: 48
      dp-size: 48
      ep-size: 48

benchmark:
  type: "sa-bench"
  isl: 8192
  osl: 1024
  concurrencies: "512x2048x4096"
  req_rate: 700
