name: "gb200-fp8-1k8k-mid-curve-mtp"

frontend:
  nginx_container: nginx

model:
  path: "dsfp8"
  container: "lmsysorg/sglang:v0.5.8-cu130"
  precision: "fp8"

resources:
  gpu_type: "gb200"
  prefill_nodes: 6
  prefill_workers: 3
  decode_nodes: 12
  decode_workers: 1
  gpus_per_node: 4

backend:

  # Prefill-specific environment variables
  prefill_environment:
    TORCH_DISTRIBUTED_DEFAULT_TIMEOUT: "1800"
    DYN_SKIP_SGLANG_LOG_FORMATTING: "1"
    MC_TE_METRIC: "true"
    SGLANG_DISAGGREGATION_HEARTBEAT_MAX_FAILURE: "100000"
    SGLANG_DISAGGREGATION_BOOTSTRAP_TIMEOUT: "100000"
    SGLANG_DISAGGREGATION_WAITING_TIMEOUT: "100000"
    SGLANG_MOONCAKE_CUSTOM_MEM_POOL: "True"
    MC_FORCE_MNNVL: "1"
    NCCL_MNNVL_ENABLE: "1"
    NCCL_CUMEM_ENABLE: "1"
    SGLANG_USE_MESSAGE_QUEUE_BROADCASTER: "0"
    SGLANG_DISABLE_TP_MEMORY_INBALANCE_CHECK: "1"
    PYTHONUNBUFFERED: "1"
    SGLANG_ENABLE_SPEC_V2: "1"
    SGLANG_NCCL_ALL_GATHER_IN_OVERLAP_SCHEDULER_SYNC_BATCH: "1"
    SGLANG_JIT_DEEPGEMM_FAST_WARMUP: "1"

  # Decode-specific environment variables
  decode_environment:
    TORCH_DISTRIBUTED_DEFAULT_TIMEOUT: "1800"
    DYN_SKIP_SGLANG_LOG_FORMATTING: "1"
    SGLANG_DEEPEP_NUM_MAX_DISPATCH_TOKENS_PER_RANK: "768"
    MC_TE_METRIC: "true"
    SGLANG_DISAGGREGATION_HEARTBEAT_MAX_FAILURE: "100000"
    SGLANG_DISAGGREGATION_BOOTSTRAP_TIMEOUT: "100000"
    SGLANG_DISAGGREGATION_WAITING_TIMEOUT: "100000"
    SGLANG_DECODE_BOOTSTRAP_TIMEOUT: "1000"
    SGLANG_MOONCAKE_CUSTOM_MEM_POOL: "True"
    MC_FORCE_MNNVL: "1"
    NCCL_MNNVL_ENABLE: "1"
    NCCL_CUMEM_ENABLE: "1"
    SGLANG_USE_MESSAGE_QUEUE_BROADCASTER: "0"
    SGLANG_DISABLE_TP_MEMORY_INBALANCE_CHECK: "1"
    PYTHONUNBUFFERED: "1"
    SGLANG_ENABLE_SPEC_V2: "1"
    SGLANG_NCCL_ALL_GATHER_IN_OVERLAP_SCHEDULER_SYNC_BATCH: "1"
    SGLANG_JIT_DEEPGEMM_FAST_WARMUP: "1"

  sglang_config:
    prefill:
      # Model configuration
      served-model-name: "deepseek-ai/DeepSeek-R1"
      skip-tokenizer-init: true
      trust-remote-code: true

      # Parallelism
      tp-size: 8
      dp-size: 8
      ep-size: 8 
      enable-dp-attention: true

      # KV cache and attention
      attention-backend: "trtllm_mla"
      kv-cache-dtype: "fp8_e4m3"

      # Radix cache disabled
      disable-radix-cache: true

      # Other flags
      stream-interval: 50
      max-running-requests: 30000
      context-length: 10000
      watchdog-timeout: 1000000
      disable-shared-experts-fusion: true
      eplb-algorithm: "deepseek"
      disaggregation-bootstrap-port: 30001

      # Prefill-specific mode
      disaggregation-mode: "prefill"
      disaggregation-transfer-backend: "nixl"

      # Memory and token limits
      mem-fraction-static: 0.75
      max-total-tokens: 524288
      chunked-prefill-size: 131072

      # Request handling
      load-balance-method: "round_robin"

      # Performance optimizations
      disable-cuda-graph: true

      # DeepEP configuration
      moe-a2a-backend: "deepep"
      deepep-mode: "normal"
      ep-dispatch-algorithm: "dynamic"
      moe-dense-tp-size: 1
      enable-dp-lm-head: true
      ep-num-redundant-experts: 32
      deepep-config: "/configs/deepep_config.json"

    decode:
      # Model configuration
      served-model-name: "deepseek-ai/DeepSeek-R1"
      skip-tokenizer-init: true
      trust-remote-code: true

      # Parallelism
      tp-size: 48
      dp-size: 48
      ep-size: 48
      enable-dp-attention: true

      # KV cache and attention
      attention-backend: "trtllm_mla"
      kv-cache-dtype: "fp8_e4m3"

      # Radix cache disabled
      disable-radix-cache: true

      # Other flags
      stream-interval: 50
      decode-log-interval: 1000
      max-running-requests: 45000
      context-length: 10000
      watchdog-timeout: 1000000
      disable-shared-experts-fusion: true
      eplb-algorithm: "deepseek"
      disaggregation-bootstrap-port: 30001

      # Decode-specific mode
      disaggregation-mode: "decode"
      disaggregation-transfer-backend: "nixl"

      # Memory and token limits
      mem-fraction-static: 0.75
      chunked-prefill-size: 36864

      # DeepEP configuration
      moe-a2a-backend: "deepep"
      deepep-mode: "low_latency"
      ep-dispatch-algorithm: "static"
      moe-dense-tp-size: 1
      enable-dp-lm-head: true
      prefill-round-robin-balance: true
      ep-num-redundant-experts: 32
      deepep-config: "/configs/deepep_config.json"

      # CUDA graphs
      cuda-graph-bs: [1, 2, 4, 8, 16, 24, 32, 40, 48, 56, 64, 72, 80, 88, 96, 104, 112, 120, 128, 136, 144, 152, 160, 168, 176, 184, 192, 200, 208, 216, 224, 232, 240, 248, 256, 264, 272, 280, 288, 296, 304, 312, 320, 328, 336, 344, 352, 360, 368, 376, 384]
      cuda-graph-max-bs: 384

      # MTP
      speculative-algorithm: "EAGLE"
      speculative-num-steps: 1
      speculative-eagle-topk: 1
      speculative-num-draft-tokens: 2

benchmark:
  type: "sa-bench"
  isl: 1024
  osl: 8192
  concurrencies: "1024x2048x4096"
  req_rate: "inf"
