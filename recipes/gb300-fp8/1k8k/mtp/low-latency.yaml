name: "gb300-1k8k-fp8-low-latency"

model:
  path: "dsr1-fp8"
  container: "lmsysorg/sglang:v0.5.8-cu130"
  precision: "fp8"

frontend:
  nginx_container: nginx

resources:
  gpu_type: "gb300"
  prefill_nodes: 1
  decode_nodes: 8
  prefill_workers: 1
  decode_workers: 8
  gpus_per_node: 4

slurm:
  time_limit: "04:00:00"

backend:
  prefill_environment:
    TORCH_DISTRIBUTED_DEFAULT_TIMEOUT: "1800"
    PYTHONUNBUFFERED: "1"
    DYN_SKIP_SGLANG_LOG_FORMATTING: "1"
    SGLANG_DG_CACHE_DIR: "/configs/dg-10212025"
    SGLANG_ENABLE_JIT_DEEPGEMM: "false"
    # SGLANG_ENABLE_FLASHINFER_GEMM: "1" # deprecated in 0.5.7, --fp8-gemm-backend=flashinfer_trtllm
    SGLANG_DISAGGREGATION_HEARTBEAT_MAX_FAILURE: "100000"
    SGLANG_DISAGGREGATION_BOOTSTRAP_TIMEOUT: "100000"
    SGLANG_DISAGGREGATION_WAITING_TIMEOUT: "100000"
    SGLANG_MOONCAKE_CUSTOM_MEM_POOL: "True"
    SGLANG_USE_MESSAGE_QUEUE_BROADCASTER: "0"
    SGLANG_DISABLE_TP_MEMORY_INBALANCE_CHECK: "1"
    MC_TE_METRIC: "true"
    MC_FORCE_MNNVL: "1"
    NCCL_MNNVL_ENABLE: "1"
    NCCL_CUMEM_ENABLE: "1"
    SGLANG_ENABLE_SPEC_V2: "1"
    SGLANG_NCCL_ALL_GATHER_IN_OVERLAP_SCHEDULER_SYNC_BATCH: "1"

  decode_environment:
    TORCH_DISTRIBUTED_DEFAULT_TIMEOUT: "1800"
    PYTHONUNBUFFERED: "1"
    DYN_SKIP_SGLANG_LOG_FORMATTING: "1"
    SGLANG_DG_CACHE_DIR: "/configs/dg-10212025"
    SGLANG_ENABLE_JIT_DEEPGEMM: "false"
    # SGLANG_ENABLE_FLASHINFER_GEMM: "1" # deprecated in 0.5.7, --fp8-gemm-backend=flashinfer_trtllm
    SGLANG_DISAGGREGATION_HEARTBEAT_MAX_FAILURE: "100000"
    SGLANG_DISAGGREGATION_BOOTSTRAP_TIMEOUT: "100000"
    SGLANG_DISAGGREGATION_WAITING_TIMEOUT: "100000"
    SGLANG_DECODE_BOOTSTRAP_TIMEOUT: "1000"
    SGLANG_HACK_SEQ_BOOTSTRAP_ROOM: "1"
    SGLANG_MOONCAKE_CUSTOM_MEM_POOL: "True"
    SGLANG_USE_MESSAGE_QUEUE_BROADCASTER: "0"
    SGLANG_DISABLE_TP_MEMORY_INBALANCE_CHECK: "1"
    MC_TE_METRIC: "true"
    MC_FORCE_MNNVL: "1"
    NCCL_MNNVL_ENABLE: "1"
    NCCL_CUMEM_ENABLE: "1"
    SGLANG_ENABLE_SPEC_V2: "1"
    SGLANG_NCCL_ALL_GATHER_IN_OVERLAP_SCHEDULER_SYNC_BATCH: "1"

  sglang_config:
    prefill:
      served-model-name: "deepseek-ai/DeepSeek-R1"
      trust-remote-code: true
      kv-cache-dtype: "fp8_e4m3"
      attention-backend: "trtllm_mla"
      quantization: "fp8"
      moe-runner-backend: "flashinfer_trtllm"
      fp8-gemm-backend: "flashinfer_trtllm"
      disable-radix-cache: true
      stream-interval: 10
      watchdog-timeout: 1000000
      context-length: 9300 
      disaggregation-mode: "prefill"
      disaggregation-transfer-backend: nixl
      mem-fraction-static: 0.95
      max-total-tokens: 8192 
      chunked-prefill-size: 8192
      max-prefill-tokens: 8192 
      cuda-graph-max-bs: 128
      max-running-requests: 128 
      load-balance-method: "round_robin"
      scheduler-recv-interval: 10
      enable-flashinfer-allreduce-fusion: false # to save mem
      enable-symm-mem: false # to save mem 
      moe-dense-tp-size: 1
      tensor-parallel-size: 4
      data-parallel-size: 1
      expert-parallel-size: 1
      speculative-algorithm: "EAGLE"
      speculative-num-steps: 2
      speculative-eagle-topk: 1
      speculative-num-draft-tokens: 3

    decode:
      served-model-name: "deepseek-ai/DeepSeek-R1"
      trust-remote-code: true
      kv-cache-dtype: "fp8_e4m3"
      attention-backend: "trtllm_mla"
      quantization: "fp8"
      moe-runner-backend: "flashinfer_trtllm"
      fp8-gemm-backend: "flashinfer_trtllm"
      disable-radix-cache: true
      stream-interval: 10
      watchdog-timeout: 1000000
      context-length: 9300 
      disaggregation-mode: "decode"
      disaggregation-transfer-backend: nixl
      mem-fraction-static: 0.80
      chunked-prefill-size: -1 # save mem
      cuda-graph-max-bs: 128
      max-running-requests: 128 
      scheduler-recv-interval: 1  # save mem
      enable-flashinfer-allreduce-fusion: false # to save mem 
      enable-symm-mem: false # to save mem
      moe-dense-tp-size: 1
      prefill-round-robin-balance: true
      tensor-parallel-size: 4
      data-parallel-size: 1
      expert-parallel-size: 1
      speculative-algorithm: "EAGLE"
      speculative-num-steps: 2
      speculative-eagle-topk: 1
      speculative-num-draft-tokens: 3

benchmark:
  type: "sa-bench"
  isl: 1024
  osl: 8192 
  concurrencies: [4,8,16,32]
  req_rate: "inf"

