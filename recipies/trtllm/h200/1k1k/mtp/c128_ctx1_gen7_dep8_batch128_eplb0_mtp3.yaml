name: "c128_ctx1_gen7_dep8_batch128_eplb0_mtp3"

model:
  path: "dsr1"
  container: "nvcr.io#nvidia/ai-dynamo/tensorrtllm-runtime:0.8.1.post1"
  precision: "fp8"

sbatch_directives:
  cpus-per-gpu: "16"

resources:
  gpu_type: "h200"
  prefill_nodes: 1
  prefill_workers: 1
  decode_workers: 7
  decode_nodes: 7
  gpus_per_node: 8

backend:
  type: trtllm
  prefill_environment:
    UCX_TLS: "rc,dc,ud,cuda_copy,cuda_ipc,gdr_copy,tcp"
    TRTLLM_ENABLE_PDL: "1"
    TRTLLM_SERVER_DISABLE_GC: "1"
    TRTLLM_WORKER_DISABLE_GC: "1"
    NCCL_GRAPH_MIXING_SUPPORT: "0"
  decode_environment:
    UCX_TLS: "rc,dc,ud,cuda_copy,cuda_ipc,gdr_copy,tcp"
    TRTLLM_ENABLE_PDL: "1"
    TRTLLM_SERVER_DISABLE_GC: "1"
    TRTLLM_WORKER_DISABLE_GC: "1"
    NCCL_GRAPH_MIXING_SUPPORT: "0"
  trtllm_config:
    prefill:
      backend: pytorch
      trust_remote_code: true
      tensor_parallel_size: 8
      moe_expert_parallel_size: 8
      pipeline_parallel_size: 1
      enable_attention_dp: true
      enable_chunked_prefill: false
      max_batch_size: 8
      max_num_tokens: 8192
      max_seq_len: 1064
      kv_cache_config:
        enable_block_reuse: false
        free_gpu_memory_fraction: 0.6
        dtype: fp8
      cache_transceiver_config:
        backend: UCX
        max_tokens_in_buffer: 8192
      moe_config:
        backend: CUTLASS
      cuda_graph_config: null
      disable_overlap_scheduler: true
      print_iter_log: true
      stream_interval: 100
      num_postprocess_workers: 4
      speculative_config:
        decoding_type: MTP
        num_nextn_predict_layers: 3
    decode:
      backend: pytorch
      trust_remote_code: true
      tensor_parallel_size: 8
      moe_expert_parallel_size: 8
      pipeline_parallel_size: 1
      enable_attention_dp: true
      enable_lm_head_tp_in_adp: true
      enable_chunked_prefill: false
      max_batch_size: 128
      max_num_tokens: 512
      max_seq_len: 2088
      kv_cache_config:
        enable_block_reuse: false
        free_gpu_memory_fraction: 0.85
        dtype: fp8
      cache_transceiver_config:
        backend: UCX
        max_tokens_in_buffer: 8192
      moe_config:
        backend: CUTLASS
        use_low_precision_moe_combine: true
      cuda_graph_config:
        enable_padding: true
        batch_sizes: [1,2,4,8,16,24,32,40,48,56,64,72,80,88,96,104,112,120,128]
      disable_overlap_scheduler: false
      print_iter_log: true
      stream_interval: 100
      num_postprocess_workers: 4
      speculative_config:
        decoding_type: MTP
        num_nextn_predict_layers: 3

benchmark:
  type: "sa-bench"
  isl: 1024
  osl: 1024
  concurrencies: "896"
  req_rate: "inf"

frontend:
  type: "dynamo"
  enable_multiple_frontends: false

dynamo:
  install: false
