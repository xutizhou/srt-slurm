name: ctx1_gen2_dep16_batch16_eplb0_mtp3

model:
  path: "dsr1-fp8"
  container: "nvcr.io#nvidia/ai-dynamo/tensorrtllm-runtime:0.8.1.post1"
  precision: "fp8"

resources:
  gpu_type: "h100"
  prefill_nodes: 2
  prefill_workers: 1

  decode_workers: 2
  decode_nodes: 4

  gpus_per_node: 8

backend:
  type: trtllm

  prefill_environment:
    TLLM_LOG_LEVEL: "INFO"
    TRTLLM_SERVER_DISABLE_GC: "1"
    TRTLLM_WORKER_DISABLE_GC: "1"
    NCCL_GRAPH_MIXING_SUPPORT: "0"
    TRTLLM_ENABLE_PDL: "1"
    UCX_RNDV_SCHEME: "put_zcopy"
    UCX_MAX_RNDV_RAILS: "1"
    UCX_MAX_RMA_RAILS: "1"

  decode_environment:
    TLLM_LOG_LEVEL: "INFO"
    TRTLLM_SERVER_DISABLE_GC: "1"
    TRTLLM_WORKER_DISABLE_GC: "1"
    NCCL_GRAPH_MIXING_SUPPORT: "0"
    TRTLLM_ENABLE_PDL: "1"
    UCX_RNDV_SCHEME: "put_zcopy"
    UCX_MAX_RNDV_RAILS: "1"
    UCX_MAX_RMA_RAILS: "1"

  trtllm_config:
    prefill:
      max_batch_size: 2
      max_num_tokens: 2048
      max_seq_len: 2048
      tensor_parallel_size: 16
      moe_expert_parallel_size: 16
      enable_attention_dp: true
      pipeline_parallel_size: 1
      print_iter_log: true
      cuda_graph_config: null
      disable_overlap_scheduler: true
      enable_chunked_prefill: true
      moe_config:
        backend: WIDEEP
      kv_cache_config:
        enable_block_reuse: false
        free_gpu_memory_fraction: 0.6
        dtype: fp8
      cache_transceiver_config:
        max_tokens_in_buffer: 8192
        backend: UCX
      speculative_config:
        decoding_type: MTP
        num_nextn_predict_layers: 3

    decode:
      tensor_parallel_size: 16
      moe_expert_parallel_size: 16
      enable_attention_dp: true
      enable_lm_head_tp_in_adp: true
      pipeline_parallel_size: 1
      max_batch_size: 16
      max_num_tokens: 256
      max_seq_len: 2088
      cuda_graph_config:
        enable_padding: true
        batch_sizes:
        - 1
        - 2
        - 4
        - 8
        - 16
      print_iter_log: true
      kv_cache_config:
        enable_block_reuse: false
        free_gpu_memory_fraction: 0.9
        dtype: fp8
      moe_config:
        backend: WIDEEP
        use_low_precision_moe_combine: true
      cache_transceiver_config:
        max_tokens_in_buffer: 8192
        backend: UCX
      stream_interval: 100
      num_postprocess_workers: 4
      speculative_config:
        decoding_type: MTP
        num_nextn_predict_layers: 3


benchmark:
  type: "sa-bench"
  isl: 1024
  osl: 1024
  concurrencies: ['616']
  req_rate: "inf"

frontend:
  nginx_container: "nginx-sqsh"
  type: "dynamo"


health_check:
  max_attempts: 360
  interval_seconds: 10

dynamo:
  install: false