name: ctx1_gen3_tp8_batch1024_eplb0_mtp0_128

model:
  path: "dsr1-fp8"
  container: "dynamo-trtllm"
  precision: "fp8"

resources:
  gpu_type: "b200"
  prefill_nodes: 1
  prefill_workers: 1
  gpus_per_prefill: 8

  decode_workers: 3
  decode_nodes: 3
  gpus_per_decode: 8

  gpus_per_node: 8

backend:
  type: trtllm

  prefill_environment:
    NCCL_GRAPH_MIXING_SUPPORT: "0"
    OMPI_MCA_coll_ucc_enable: "0"
    TLLM_ALL_RANK_LOG: "1"
    TLLM_LOG_LEVEL: "INFO"
    TRTLLM_ENABLE_PDL: "1"
    TLLM_OVERRIDE_LAYER_NUM: "61"
    TRTLLM_SERVER_DISABLE_GC: "1"
    TRTLLM_WORKER_DISABLE_GC: "1"
    UCX_CUDA_IPC_ENABLE_MNNVL: "n"
    UCX_RNDV_SCHEME: "put_zcopy"

  decode_environment:
    NCCL_GRAPH_MIXING_SUPPORT: "0"
    OMPI_MCA_coll_ucc_enable: "0"
    TLLM_ALL_RANK_LOG: "1"
    TLLM_LOG_LEVEL: "INFO"
    TRTLLM_ENABLE_PDL: "1"
    TLLM_OVERRIDE_LAYER_NUM: "61"
    TRTLLM_SERVER_DISABLE_GC: "1"
    TRTLLM_WORKER_DISABLE_GC: "1"
    UCX_CUDA_IPC_ENABLE_MNNVL: "n"
    UCX_RNDV_SCHEME: "put_zcopy"

  trtllm_config:
    prefill:
      allreduce_strategy: AUTO
      cache_transceiver_config:
        backend: DEFAULT
        max_tokens_in_buffer: 1152
      cuda_graph_config: null
      disable_overlap_scheduler: true
      enable_attention_dp: true
      kv_cache_config:
        dtype: fp8
        enable_block_reuse: false
        free_gpu_memory_fraction: 0.4
      max_batch_size: 16
      max_num_tokens: 16384
      max_seq_len: 1152
      moe_config:
        backend: DEEPGEMM
      moe_expert_parallel_size: 8
      pipeline_parallel_size: 1
      print_iter_log: true
      tensor_parallel_size: 8


    decode:
      allreduce_strategy: AUTO
      cache_transceiver_config:
        backend: DEFAULT
        max_tokens_in_buffer: 1152
      cuda_graph_config:
        enable_padding: true
        max_batch_size: 1024
      disable_overlap_scheduler: false
      enable_attention_dp: false
      kv_cache_config:
        dtype: fp8
        enable_block_reuse: false
        free_gpu_memory_fraction: 0.8
      max_batch_size: 1024
      max_num_tokens: 4096
      max_seq_len: 2176
      moe_config:
        backend: TRTLLM
      moe_expert_parallel_size: 1
      pipeline_parallel_size: 1
      print_iter_log: true
      stream_interval: 20
      tensor_parallel_size: 8


benchmark:
  type: "sa-bench"
  isl: 1024
  osl: 1024
  concurrencies: [128]
  req_rate: "inf"

frontend:
  type: "dynamo"

  enable_multiple_frontends: false


health_check:
  max_attempts: 360
  interval_seconds: 10

dynamo:
  install: false