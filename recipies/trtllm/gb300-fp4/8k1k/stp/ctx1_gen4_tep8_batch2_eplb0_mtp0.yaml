name: "ctx1_gen4_tep8_batch2_eplb0_mtp0"

model:
  path: "dsr1"
  container: "dynamo-trtllm"
  precision: "fp4"

resources:
  gpu_type: "gb300"
  prefill_nodes: 1
  prefill_workers: 1
  gpus_per_prefill: 2

  decode_workers: 4
  decode_nodes: 8

  gpus_per_node: 4

backend:
  type: trtllm

  prefill_environment:
    TLLM_OVERRIDE_LAYER_NUM: "61"
    TRTLLM_SERVER_DISABLE_GC: "1"
    TRTLLM_WORKER_DISABLE_GC: "1"
    NCCL_GRAPH_MIXING_SUPPORT: "0"
    TRTLLM_ENABLE_PDL: "1"

  decode_environment:
    TLLM_OVERRIDE_LAYER_NUM: "61"
    TRTLLM_SERVER_DISABLE_GC: "1"
    TRTLLM_WORKER_DISABLE_GC: "1"
    NCCL_GRAPH_MIXING_SUPPORT: "0"
    TRTLLM_ENABLE_PDL: "1"

  trtllm_config:
    prefill:
      max_batch_size: 2
      max_num_tokens: 16640
      max_seq_len: 8232
      tensor_parallel_size: 2
      moe_expert_parallel_size: 2
      enable_attention_dp: true
      pipeline_parallel_size: 1
      print_iter_log: true
      cuda_graph_config: null
      disable_overlap_scheduler: true
      moe_config:
        backend: TRTLLM
      nvfp4_gemm_config:
        allowed_backends:
        - cutlass
        - cublaslt
        - cutedsl
        - cuda_core
      kv_cache_config:
        enable_block_reuse: false
        free_gpu_memory_fraction: 0.6
        dtype: fp8
      cache_transceiver_config:
        max_tokens_in_buffer: 16384
        backend: UCX

    decode:
      tensor_parallel_size: 8
      moe_expert_parallel_size: 8
      enable_attention_dp: false
      enable_lm_head_tp_in_adp: false
      pipeline_parallel_size: 1
      max_batch_size: 2
      max_num_tokens: 2
      max_seq_len: 9256
      cuda_graph_config:
        enable_padding: true
        batch_sizes:
        - 1
        - 2
      print_iter_log: true
      kv_cache_config:
        enable_block_reuse: false
        free_gpu_memory_fraction: 0.9
        dtype: fp8
      moe_config:
        backend: TRTLLM
        use_low_precision_moe_combine: true
      nvfp4_gemm_config:
        allowed_backends:
        - cutlass
        - cublaslt
        - cutedsl
        - cuda_core
      cache_transceiver_config:
        max_tokens_in_buffer: 16384
        backend: UCX
      stream_interval: 100
      num_postprocess_workers: 4
      allreduce_strategy: MNNVL

benchmark:
  type: "sa-bench"
  isl: 8192
  osl: 1024
  concurrencies: "12"
  req_rate: "inf"

frontend:
  type: "dynamo"
  enable_multiple_frontends: false

dynamo:
  install: false

infra:
  etcd_nats_dedicated_node: true
