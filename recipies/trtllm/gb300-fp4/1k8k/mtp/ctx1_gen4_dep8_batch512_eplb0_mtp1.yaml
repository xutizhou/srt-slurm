name: ctx1_gen4_dep8_batch512_eplb0_mtp1

model:
  path: "dsr1"
  container: "dynamo-trtllm"
  precision: "fp4"

resources:
  gpu_type: "gb300"
  prefill_nodes: 1
  prefill_workers: 1
  gpus_per_prefill: 2

  decode_workers: 4
  decode_nodes: 8
  gpus_per_decode: 8

  gpus_per_node: 4

backend:
  type: trtllm

  prefill_environment:
    TLLM_OVERRIDE_LAYER_NUM: "61"
    NCCL_GRAPH_MIXING_SUPPORT: "0"
    TLLM_LOG_LEVEL: "INFO"
    TRTLLM_ENABLE_PDL: "1"
    TRTLLM_SERVER_DISABLE_GC: "1"
    TRTLLM_WORKER_DISABLE_GC: "1"

  decode_environment:
    TLLM_OVERRIDE_LAYER_NUM: "61"
    NCCL_GRAPH_MIXING_SUPPORT: "0"
    TLLM_LOG_LEVEL: "INFO"
    TRTLLM_ENABLE_PDL: "1"
    TRTLLM_SERVER_DISABLE_GC: "1"
    TRTLLM_WORKER_DISABLE_GC: "1"

  trtllm_config:
    prefill:
      cache_transceiver_config:
        backend: UCX
        max_tokens_in_buffer: 16384
      cuda_graph_config: null
      disable_overlap_scheduler: true
      enable_attention_dp: true
      kv_cache_config:
        dtype: fp8
        enable_block_reuse: false
        free_gpu_memory_fraction: 0.6
      max_batch_size: 16
      max_num_tokens: 16384
      max_seq_len: 2048
      moe_config:
        backend: TRTLLM
      moe_expert_parallel_size: 2
      nvfp4_gemm_config:
        allowed_backends:
        - cutlass
        - cublaslt
        - cutedsl
        - cuda_core
      pipeline_parallel_size: 1
      print_iter_log: true
      speculative_config:
        decoding_type: MTP
        num_nextn_predict_layers: 1
      tensor_parallel_size: 2


    decode:
      cache_transceiver_config:
        backend: UCX
        max_tokens_in_buffer: 16384
      cuda_graph_config:
        batch_sizes:
        - 1
        - 2
        - 4
        - 8
        - 16
        - 24
        - 32
        - 40
        - 48
        - 56
        - 64
        - 72
        - 80
        - 88
        - 96
        - 104
        - 112
        - 120
        - 128
        - 136
        - 144
        - 152
        - 160
        - 168
        - 176
        - 184
        - 192
        - 200
        - 208
        - 216
        - 224
        - 232
        - 240
        - 248
        - 256
        - 264
        - 272
        - 280
        - 288
        - 296
        - 304
        - 312
        - 320
        - 328
        - 336
        - 344
        - 352
        - 360
        - 368
        - 376
        - 384
        - 392
        - 400
        - 408
        - 416
        - 424
        - 432
        - 440
        - 448
        - 456
        - 464
        - 472
        - 480
        - 488
        - 496
        - 504
        - 512
        enable_padding: true
      enable_attention_dp: true
      enable_lm_head_tp_in_adp: true
      kv_cache_config:
        dtype: fp8
        enable_block_reuse: false
        free_gpu_memory_fraction: 0.8
      max_batch_size: 512
      max_num_tokens: 2048
      max_seq_len: 9256
      moe_config:
        backend: CUTEDSL
        use_low_precision_moe_combine: true
      moe_expert_parallel_size: 8
      num_postprocess_workers: 4
      nvfp4_gemm_config:
        allowed_backends:
        - cutlass
        - cublaslt
        - cutedsl
        - cuda_core
      pipeline_parallel_size: 1
      print_iter_log: true
      speculative_config:
        decoding_type: MTP
        num_nextn_predict_layers: 1
      stream_interval: 100
      tensor_parallel_size: 8


benchmark:
  type: "sa-bench"
  isl: 1024
  osl: 8192
  concurrencies: ['16384']
  req_rate: "inf"

frontend:
  type: "dynamo"

  enable_multiple_frontends: false


health_check:
  max_attempts: 360
  interval_seconds: 10

dynamo:
  install: false
infra:
  etcd_nats_dedicated_node: true
