name: "ctx3_gen1_dep16_batch256_eplb256_mtp0"

model:
  path: "dsr1"
  container: "dynamo-trtllm"
  precision: "fp4"

resources:
  gpu_type: "gb300"
  prefill_nodes: 2
  prefill_workers: 3
  gpus_per_prefill: 2

  decode_workers: 1
  decode_nodes: 4

  gpus_per_node: 4

backend:
  type: trtllm

  prefill_environment:
    TLLM_OVERRIDE_LAYER_NUM: "61"
    TRTLLM_SERVER_DISABLE_GC: "1"
    TRTLLM_WORKER_DISABLE_GC: "1"
    NCCL_GRAPH_MIXING_SUPPORT: "0"
    TRTLLM_ENABLE_PDL: "1"

  decode_environment:
    TLLM_OVERRIDE_LAYER_NUM: "61"
    TRTLLM_SERVER_DISABLE_GC: "1"
    TRTLLM_WORKER_DISABLE_GC: "1"
    NCCL_GRAPH_MIXING_SUPPORT: "0"
    TRTLLM_ENABLE_PDL: "1"

  trtllm_config:
    prefill:
      max_batch_size: 16
      max_num_tokens: 16384
      max_seq_len: 2048
      tensor_parallel_size: 2
      moe_expert_parallel_size: 2
      enable_attention_dp: true
      pipeline_parallel_size: 1
      print_iter_log: true
      cuda_graph_config: null
      disable_overlap_scheduler: true
      moe_config:
        backend: TRTLLM
      nvfp4_gemm_config:
        allowed_backends:
        - cutlass
        - cublaslt
        - cutedsl
        - cuda_core
      kv_cache_config:
        enable_block_reuse: false
        free_gpu_memory_fraction: 0.6
        dtype: fp8
      cache_transceiver_config:
        max_tokens_in_buffer: 16384
        backend: UCX

    decode:
      tensor_parallel_size: 16
      moe_expert_parallel_size: 16
      enable_attention_dp: true
      enable_lm_head_tp_in_adp: false
      pipeline_parallel_size: 1
      max_batch_size: 256
      max_num_tokens: 256
      max_seq_len: 2088
      cuda_graph_config:
        enable_padding: true
        batch_sizes:
        - 1
        - 2
        - 4
        - 8
        - 16
        - 24
        - 32
        - 40
        - 48
        - 56
        - 64
        - 72
        - 80
        - 88
        - 96
        - 104
        - 112
        - 120
        - 128
        - 136
        - 144
        - 152
        - 160
        - 168
        - 176
        - 184
        - 192
        - 200
        - 208
        - 216
        - 224
        - 232
        - 240
        - 248
        - 256
      print_iter_log: true
      kv_cache_config:
        enable_block_reuse: false
        free_gpu_memory_fraction: 0.75
        dtype: fp8
      moe_config:
        backend: CUTEDSL
        use_low_precision_moe_combine: true
        load_balancer:
          num_slots: 256
          layer_updates_per_iter: 1
      nvfp4_gemm_config:
        allowed_backends:
        - cutlass
        - cublaslt
        - cutedsl
        - cuda_core
      cache_transceiver_config:
        max_tokens_in_buffer: 16384
        backend: UCX
      stream_interval: 100
      num_postprocess_workers: 4

benchmark:
  type: "sa-bench"
  isl: 1024
  osl: 1024
  concurrencies: "4301"
  req_rate: "inf"

frontend:
  type: "dynamo"
  enable_multiple_frontends: false

dynamo:
  install: false

infra:
  etcd_nats_dedicated_node: true
