name: "ctx3_gen1_dep32_batch64_eplb288_mtp1"

model:
  path: "dsr1"
  container: "dynamo-trtllm"
  precision: "fp4"

resources:
  gpu_type: "gb200"
  prefill_nodes: 3
  prefill_workers: 3

  decode_workers: 1
  decode_nodes: 8

  gpus_per_node: 4

backend:
  type: trtllm

  prefill_environment:
    TRTLLM_SERVER_DISABLE_GC: "1"
    TRTLLM_WORKER_DISABLE_GC: "1"
    NCCL_GRAPH_MIXING_SUPPORT: "0"
    TRTLLM_ENABLE_PDL: "1"

  decode_environment:
    TRTLLM_SERVER_DISABLE_GC: "1"
    TRTLLM_WORKER_DISABLE_GC: "1"
    NCCL_GRAPH_MIXING_SUPPORT: "0"
    TRTLLM_ENABLE_PDL: "1"

  trtllm_config:
    prefill:
      max_batch_size: 16
      max_num_tokens: 16384
      max_seq_len: 2048
      tensor_parallel_size: 4
      moe_expert_parallel_size: 4
      enable_attention_dp: true
      pipeline_parallel_size: 1
      print_iter_log: true
      cuda_graph_config: null
      disable_overlap_scheduler: true
      moe_config:
        backend: TRTLLM
      nvfp4_gemm_config:
        allowed_backends:
        - cutlass
        - cublaslt
        - cutedsl
        - cuda_core
      kv_cache_config:
        enable_block_reuse: false
        free_gpu_memory_fraction: 0.6
        dtype: fp8
      cache_transceiver_config:
        max_tokens_in_buffer: 16384
        backend: UCX
      speculative_config:
        decoding_type: MTP
        num_nextn_predict_layers: 1

    decode:
      tensor_parallel_size: 32
      moe_expert_parallel_size: 32
      enable_attention_dp: true
      enable_lm_head_tp_in_adp: true
      pipeline_parallel_size: 1
      max_batch_size: 64
      max_num_tokens: 128
      max_seq_len: 2088
      cuda_graph_config:
        enable_padding: true
        batch_sizes:
        - 1
        - 2
        - 4
        - 8
        - 16
        - 24
        - 32
        - 40
        - 48
        - 56
        - 64
      print_iter_log: true
      kv_cache_config:
        enable_block_reuse: false
        free_gpu_memory_fraction: 0.6
        dtype: fp8
      moe_config:
        backend: CUTEDSL
        use_low_precision_moe_combine: true
        load_balancer:
          num_slots: 288
          layer_updates_per_iter: 1
      nvfp4_gemm_config:
        allowed_backends:
        - cutlass
        - cublaslt
        - cutedsl
        - cuda_core
      cache_transceiver_config:
        max_tokens_in_buffer: 16384
        backend: UCX
      stream_interval: 100
      num_postprocess_workers: 4
      speculative_config:
        decoding_type: MTP
        num_nextn_predict_layers: 1

benchmark:
  type: "sa-bench"
  isl: 1024
  osl: 1024
  concurrencies: "2253"
  req_rate: "inf"

frontend:
  type: "dynamo"
  nginx_container: "nginx-sqsh"

dynamo:
  install: false

infra:
  etcd_nats_dedicated_node: true
