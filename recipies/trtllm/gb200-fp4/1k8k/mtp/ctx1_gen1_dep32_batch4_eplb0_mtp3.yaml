name: ctx1_gen1_dep32_batch4_eplb0_mtp3

model:
  path: "dsr1"
  container: "dynamo-trtllm"
  precision: "fp4"

resources:
  gpu_type: "gb200"
  prefill_nodes: 1
  prefill_workers: 1
  gpus_per_prefill: 4

  decode_workers: 1
  decode_nodes: 8
  gpus_per_decode: 32

  gpus_per_node: 4

backend:
  type: trtllm

  prefill_environment:
    NCCL_GRAPH_MIXING_SUPPORT: "0"
    TLLM_LOG_LEVEL: "INFO"
    TRTLLM_ENABLE_PDL: "1"
    TRTLLM_SERVER_DISABLE_GC: "1"
    TRTLLM_WORKER_DISABLE_GC: "1"

  decode_environment:
    NCCL_GRAPH_MIXING_SUPPORT: "0"
    TLLM_LOG_LEVEL: "INFO"
    TRTLLM_ENABLE_PDL: "1"
    TRTLLM_SERVER_DISABLE_GC: "1"
    TRTLLM_WORKER_DISABLE_GC: "1"

  trtllm_config:
    prefill:
      cache_transceiver_config:
        backend: UCX
        max_tokens_in_buffer: 16384
      cuda_graph_config: null
      disable_overlap_scheduler: true
      enable_attention_dp: true
      kv_cache_config:
        dtype: fp8
        enable_block_reuse: false
        free_gpu_memory_fraction: 0.6
      max_batch_size: 16
      max_num_tokens: 16384
      max_seq_len: 2048
      moe_config:
        backend: TRTLLM
      moe_expert_parallel_size: 4
      nvfp4_gemm_config:
        allowed_backends:
        - cutlass
        - cublaslt
        - cutedsl
        - cuda_core
      pipeline_parallel_size: 1
      print_iter_log: true
      speculative_config:
        decoding_type: MTP
        num_nextn_predict_layers: 3
      tensor_parallel_size: 4


    decode:
      cache_transceiver_config:
        backend: UCX
        max_tokens_in_buffer: 16384
      cuda_graph_config:
        batch_sizes:
        - 1
        - 2
        - 4
        enable_padding: true
      enable_attention_dp: true
      enable_lm_head_tp_in_adp: true
      kv_cache_config:
        dtype: fp8
        enable_block_reuse: false
        free_gpu_memory_fraction: 0.6
      max_batch_size: 4
      max_num_tokens: 16
      max_seq_len: 9256
      moe_config:
        backend: CUTEDSL
        use_low_precision_moe_combine: true
      moe_expert_parallel_size: 32
      num_postprocess_workers: 4
      nvfp4_gemm_config:
        allowed_backends:
        - cutlass
        - cublaslt
        - cutedsl
        - cuda_core
      pipeline_parallel_size: 1
      print_iter_log: true
      speculative_config:
        decoding_type: MTP
        num_nextn_predict_layers: 3
      stream_interval: 100
      tensor_parallel_size: 32


benchmark:
  type: "sa-bench"
  isl: 1024
  osl: 8192
  concurrencies: ['128']
  req_rate: "inf"

frontend:
  type: "dynamo"
  nginx_container: "nginx-sqsh"


health_check:
  max_attempts: 360
  interval_seconds: 10

dynamo:
  install: false
infra:
  etcd_nats_dedicated_node: true
